<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Flame Gradient -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#C41E3A"/>
      <stop offset="50%" style="stop-color:#E44D26"/>
      <stop offset="100%" style="stop-color:#E44D26"/>
    </linearGradient>

    <!-- Gold Gradient for Swirl and Text -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A84B"/>
      <stop offset="50%" style="stop-color:#E8C068"/>
      <stop offset="100%" style="stop-color:#B8923D"/>
    </linearGradient>

    <!-- Gold Text Gradient -->
    <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C068"/>
      <stop offset="50%" style="stop-color:#D4A84B"/>
      <stop offset="100%" style="stop-color:#B8923D"/>
    </linearGradient>

    <!-- Ember Glow -->
    <radialGradient id="emberGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#D4A84B"/>
    </radialGradient>
  </defs>

  <!-- Rising Embers -->
  <g id="embers">
    <circle cx="195" cy="15" r="3" fill="url(#emberGlow)" opacity="0.9"/>
    <circle cx="212" cy="8" r="2.5" fill="url(#emberGlow)" opacity="0.8"/>
    <circle cx="205" cy="28" r="2.2" fill="url(#emberGlow)" opacity="0.85"/>
    <circle cx="185" cy="35" r="2" fill="url(#emberGlow)" opacity="0.7"/>
    <circle cx="220" cy="22" r="1.8" fill="url(#emberGlow)" opacity="0.6"/>
    <circle cx="190" cy="45" r="2.2" fill="url(#emberGlow)" opacity="0.75"/>
    <circle cx="215" cy="38" r="1.8" fill="url(#emberGlow)" opacity="0.65"/>
    <circle cx="180" cy="55" r="1.5" fill="url(#emberGlow)" opacity="0.5"/>
    <circle cx="225" cy="48" r="1.2" fill="url(#emberGlow)" opacity="0.4"/>
  </g>

  <!-- Main Flame - Three Points -->
  <g id="flame" transform="translate(100, 0)">
    <!-- Center flame (tallest) -->
    <path d="M100 50
             Q95 75 82 100
             Q75 120 82 135
             Q90 150 100 155
             Q110 150 118 135
             Q125 120 118 100
             Q105 75 100 50 Z"
          fill="url(#flameGradient)"/>

    <!-- Left flame point -->
    <path d="M82 75
             Q68 90 65 110
             Q62 125 72 138
             Q82 148 92 142
             Q86 130 86 115
             Q86 95 82 75 Z"
          fill="#C41E3A"/>

    <!-- Right flame point -->
    <path d="M118 75
             Q132 90 135 110
             Q138 125 128 138
             Q118 148 108 142
             Q114 130 114 115
             Q114 95 118 75 Z"
          fill="#C41E3A"/>

    <!-- Inner flame highlight -->
    <path d="M100 68
             Q96 88 90 108
             Q87 122 92 135
             Q96 143 100 145
             Q104 143 108 135
             Q113 122 110 108
             Q104 88 100 68 Z"
          fill="#E44D26" opacity="0.8"/>
  </g>

  <!-- Golden Orbital Swirl -->
  <g id="swirl" transform="translate(100, 0)">
    <!-- Main swirl path -->
    <path d="M50 155
             Q35 162 42 175
             Q50 188 75 192
             Q100 195 125 192
             Q150 188 158 175
             Q165 162 150 155
             Q125 148 100 146
             Q75 148 50 155 Z
             M58 162
             Q68 156 100 154
             Q132 156 142 162
             Q150 170 145 180
             Q135 188 100 190
             Q65 188 55 180
             Q50 170 58 162 Z"
          fill="url(#goldGradient)"
          fill-rule="evenodd"/>

    <!-- Swirl tail extending left -->
    <path d="M50 155
             Q30 148 18 162
             Q10 178 25 188
             Q38 195 52 188
             Q42 180 45 172
             Q48 162 50 155 Z"
          fill="url(#goldGradient)"/>
  </g>

  <!-- Text: BRASAROJA -->
  <g id="brandName" transform="translate(200, 220)">
    <!-- BRASA in Gold -->
    <text x="-95" y="0"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="42"
          font-weight="bold"
          fill="url(#goldText)"
          letter-spacing="3">BRASA</text>

    <!-- ROJA in Red -->
    <text x="48" y="0"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="42"
          font-weight="bold"
          fill="#C41E3A"
          letter-spacing="3">ROJA</text>
  </g>

  <!-- Tagline: Tradición Familiar -->
  <text x="200" y="255"
        font-family="'Brush Script MT', 'Segoe Script', cursive"
        font-size="24"
        fill="url(#goldText)"
        text-anchor="middle"
        font-style="italic">Tradición Familiar</text>
</svg>
