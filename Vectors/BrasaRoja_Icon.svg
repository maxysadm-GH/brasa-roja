<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Flame Gradient -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#C41E3A"/>
      <stop offset="50%" style="stop-color:#E44D26"/>
      <stop offset="100%" style="stop-color:#E44D26"/>
    </linearGradient>

    <!-- Gold Gradient for Swirl -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A84B"/>
      <stop offset="50%" style="stop-color:#E8C068"/>
      <stop offset="100%" style="stop-color:#B8923D"/>
    </linearGradient>

    <!-- Ember Glow -->
    <radialGradient id="emberGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#D4A84B"/>
    </radialGradient>
  </defs>

  <!-- Rising Embers -->
  <g id="embers">
    <circle cx="95" cy="25" r="2.5" fill="url(#emberGlow)" opacity="0.9"/>
    <circle cx="108" cy="18" r="2" fill="url(#emberGlow)" opacity="0.8"/>
    <circle cx="102" cy="35" r="1.8" fill="url(#emberGlow)" opacity="0.85"/>
    <circle cx="88" cy="40" r="1.5" fill="url(#emberGlow)" opacity="0.7"/>
    <circle cx="115" cy="30" r="1.2" fill="url(#emberGlow)" opacity="0.6"/>
    <circle cx="92" cy="48" r="1.8" fill="url(#emberGlow)" opacity="0.75"/>
    <circle cx="110" cy="42" r="1.5" fill="url(#emberGlow)" opacity="0.65"/>
    <circle cx="85" cy="55" r="1.3" fill="url(#emberGlow)" opacity="0.5"/>
    <circle cx="118" cy="50" r="1" fill="url(#emberGlow)" opacity="0.4"/>
  </g>

  <!-- Main Flame - Three Points -->
  <g id="flame">
    <!-- Center flame (tallest) -->
    <path d="M100 55
             Q95 75 85 95
             Q80 110 85 120
             Q90 130 100 135
             Q110 130 115 120
             Q120 110 115 95
             Q105 75 100 55 Z"
          fill="url(#flameGradient)"/>

    <!-- Left flame point -->
    <path d="M85 75
             Q75 85 72 100
             Q70 110 78 118
             Q85 125 92 120
             Q88 110 88 100
             Q88 90 85 75 Z"
          fill="#C41E3A"/>

    <!-- Right flame point -->
    <path d="M115 75
             Q125 85 128 100
             Q130 110 122 118
             Q115 125 108 120
             Q112 110 112 100
             Q112 90 115 75 Z"
          fill="#C41E3A"/>

    <!-- Inner flame highlight -->
    <path d="M100 70
             Q97 85 93 100
             Q91 110 95 118
             Q98 123 100 125
             Q102 123 105 118
             Q109 110 107 100
             Q103 85 100 70 Z"
          fill="#E44D26" opacity="0.8"/>
  </g>

  <!-- Golden Orbital Swirl -->
  <g id="swirl">
    <!-- Main swirl path -->
    <path d="M55 135
             Q45 140 50 150
             Q55 160 75 162
             Q100 165 125 162
             Q145 160 150 150
             Q155 140 145 135
             Q130 130 100 128
             Q70 130 55 135 Z
             M60 140
             Q65 135 100 133
             Q135 135 140 140
             Q145 145 140 152
             Q130 158 100 160
             Q70 158 60 152
             Q55 145 60 140 Z"
          fill="url(#goldGradient)"
          fill-rule="evenodd"/>

    <!-- Swirl tail extending left -->
    <path d="M55 135
             Q40 130 30 140
             Q25 150 35 155
             Q42 158 50 155
             Q45 150 50 145
             Q53 140 55 135 Z"
          fill="url(#goldGradient)"/>
  </g>
</svg>
