<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Pattern definition for seamless tiling -->
    <pattern id="brasaPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Background -->
      <rect width="200" height="200" fill="#1A1A1A"/>

      <!-- Mini flame icon - center -->
      <g transform="translate(100, 100) scale(0.4)">
        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#E44D26" opacity="0.15"/>
        <ellipse cx="0" cy="25" rx="25" ry="8" fill="#D4A84B" opacity="0.12"/>
      </g>

      <!-- Mini flame - top left -->
      <g transform="translate(0, 0) scale(0.3)">
        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#C41E3A" opacity="0.1"/>
      </g>

      <!-- Mini flame - top right -->
      <g transform="translate(200, 0) scale(0.3)">
        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#C41E3A" opacity="0.1"/>
      </g>

      <!-- Mini flame - bottom left -->
      <g transform="translate(0, 200) scale(0.3)">
        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#C41E3A" opacity="0.1"/>
      </g>

      <!-- Mini flame - bottom right -->
      <g transform="translate(200, 200) scale(0.3)">
        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#C41E3A" opacity="0.1"/>
      </g>

      <!-- Embers scattered -->
      <circle cx="30" cy="50" r="2" fill="#D4A84B" opacity="0.2"/>
      <circle cx="170" cy="50" r="1.5" fill="#D4A84B" opacity="0.15"/>
      <circle cx="50" cy="150" r="1.8" fill="#D4A84B" opacity="0.18"/>
      <circle cx="150" cy="150" r="2" fill="#D4A84B" opacity="0.2"/>
      <circle cx="75" cy="30" r="1.2" fill="#E44D26" opacity="0.12"/>
      <circle cx="125" cy="30" r="1" fill="#E44D26" opacity="0.1"/>
      <circle cx="75" cy="170" r="1.3" fill="#E44D26" opacity="0.12"/>
      <circle cx="125" cy="170" r="1.5" fill="#E44D26" opacity="0.14"/>

      <!-- Subtle swirl accents -->
      <path d="M20 100 Q40 95 60 100 Q80 105 100 100" stroke="#D4A84B" stroke-width="1" fill="none" opacity="0.08"/>
      <path d="M100 100 Q120 95 140 100 Q160 105 180 100" stroke="#D4A84B" stroke-width="1" fill="none" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Apply pattern -->
  <rect width="200" height="200" fill="url(#brasaPattern)"/>
</svg>
