        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#E44D26" opacity="0.08"/>
        <ellipse cx="0" cy="25" rx="25" ry="8" fill="#D4A84B" opacity="0.06"/>
      </g>

      <!-- Corner flames -->
      <g transform="translate(0, 0) scale(0.3)">
        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#C41E3A" opacity="0.06"/>
      </g>
      <g transform="translate(200, 0) scale(0.3)">
        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#C41E3A" opacity="0.06"/>
      </g>
      <g transform="translate(0, 200) scale(0.3)">
        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#C41E3A" opacity="0.06"/>
      </g>
      <g transform="translate(200, 200) scale(0.3)">
        <path d="M0 -50 Q-5 -30 -15 -10 Q-20 5 -15 15 Q-8 25 0 28 Q8 25 15 15 Q20 5 15 -10 Q5 -30 0 -50 Z" fill="#C41E3A" opacity="0.06"/>
