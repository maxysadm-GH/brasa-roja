    <path d="M0 -50 Q-4 -35 -12 -15 Q-16 0 -12 10 Q-6 18 0 20 Q6 18 12 10 Q16 0 12 -15 Q4 -35 0 -50 Z" fill="#D4A84B" opacity="0.6"/>
    <!-- Swirl -->
