    <path d="M-28 18 Q-40 14 -46 22 Q-50 32 -42 38 Q-36 42 -28 38 Q-34 32 -32 28 Q-30 22 -28 18 Z" fill="#D4A84B" opacity="0.5"/>
  </g>

  <!-- Small "BR" monogram in corner -->
