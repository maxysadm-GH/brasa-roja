<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8923D"/>
      <stop offset="50%" style="stop-color:#D4A84B"/>
      <stop offset="100%" style="stop-color:#B8923D"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#C41E3A"/>
      <stop offset="100%" style="stop-color:#E44D26"/>
    </linearGradient>
  </defs>

  <!-- Cup sleeve unfolded - charcoal background -->
  <rect x="20" y="20" width="560" height="160" fill="#2D2D2D" rx="5"/>

  <!-- Top and bottom gold lines -->
  <rect x="20" y="20" width="560" height="4" fill="url(#goldGrad)"/>
  <rect x="20" y="176" width="560" height="4" fill="url(#goldGrad)"/>

  <!-- Repeating flame pattern across sleeve -->
  <g transform="translate(80, 100) scale(0.5)">
    <path d="M0 -50 Q-4 -35 -12 -15 Q-16 0 -12 10 Q-6 18 0 20 Q6 18 12 10 Q16 0 12 -15 Q4 -35 0 -50 Z" fill="url(#flameGrad)"/>
    <ellipse cx="0" cy="22" rx="20" ry="6" fill="#D4A84B" opacity="0.8"/>
  </g>

  <!-- Main logo centered -->
  <g transform="translate(300, 100) scale(0.6)">
    <!-- Embers -->
    <circle cx="-6" cy="-75" r="2.5" fill="#D4A84B" opacity="0.9"/>
    <circle cx="8" cy="-82" r="2" fill="#D4A84B" opacity="0.8"/>
    <circle cx="2" cy="-65" r="2.2" fill="#D4A84B" opacity="0.85"/>

    <!-- Flame -->
    <path d="M0 -55 Q-5 -38 -15 -15 Q-20 2 -15 12 Q-8 22 0 25 Q8 22 15 12 Q20 2 15 -15 Q5 -38 0 -55 Z" fill="url(#flameGrad)"/>
    <path d="M-15 -35 Q-25 -22 -28 -8 Q-30 4 -22 12 Q-15 18 -8 14 Q-12 5 -12 -5 Q-12 -22 -15 -35 Z" fill="#C41E3A"/>
    <path d="M15 -35 Q25 -22 28 -8 Q30 4 22 12 Q15 18 8 14 Q12 5 12 -5 Q12 -22 15 -35 Z" fill="#C41E3A"/>

    <!-- Swirl -->
    <path d="M-40 22 Q-52 28 -46 42 Q-40 54 -18 57 Q0 60 18 57 Q40 54 46 42 Q52 28 40 22 Q25 15 0 12 Q-25 15 -40 22 Z M-32 28 Q-22 22 0 20 Q22 22 32 28 Q38 36 34 46 Q26 54 0 56 Q-26 54 -34 46 Q-38 36 -32 28 Z" fill="url(#goldGrad)" fill-rule="evenodd"/>
    <path d="M-40 22 Q-56 15 -65 28 Q-72 42 -58 52 Q-48 60 -36 52 Q-44 44 -42 36 Q-40 28 -40 22 Z" fill="url(#goldGrad)"/>
  </g>

  <!-- Brand name on sides -->
  <text x="180" y="108" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle">
    <tspan fill="#D4A84B">BRASA</tspan><tspan fill="#C41E3A">ROJA</tspan>
  </text>

  <text x="420" y="108" font-family="Georgia, serif" font-size="20" font-weight="bold" text-anchor="middle">
    <tspan fill="#D4A84B">BRASA</tspan><tspan fill="#C41E3A">ROJA</tspan>
  </text>

  <!-- Repeating flame on right -->
  <g transform="translate(520, 100) scale(0.5)">
    <path d="M0 -50 Q-4 -35 -12 -15 Q-16 0 -12 10 Q-6 18 0 20 Q6 18 12 10 Q16 0 12 -15 Q4 -35 0 -50 Z" fill="url(#flameGrad)"/>
    <ellipse cx="0" cy="22" rx="20" ry="6" fill="#D4A84B" opacity="0.8"/>
  </g>

  <!-- Fold marks -->
  <line x1="150" y1="20" x2="150" y2="180" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="450" y1="20" x2="450" y2="180" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
