  <text x="250" y="30" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">BRASA ROJA - T-SHIRT PRINT TEMPLATE</text>
  <text x="170" y="165" font-family="Arial, sans-serif" font-size="8" fill="#D4A84B" text-anchor="middle">Left Chest</text>
  <text x="250" y="530" font-family="Arial, sans-serif" font-size="8" fill="#D4A84B" text-anchor="middle">Back Print Area</text>
